<!DOCTYPE html>
<html>
    <head>
        <title>Form for all</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="Form.css">
        <script src="https://kit.fontawesome.com/c747907d16.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="box">
            <div class="reg-port">
                <button type="button" class="Preye"><a href="#">Register</a></button>
                <button type="button" class="Martha"><a href="#">Login</a></button>
            </div>

            <br><br>
            <header id="main-header" class="bg-success text-white p-4 mb-3">
                <div class="container">
                    <h1 id="header-title">Item Lister</h1>
                </div>
            </header>
            <div class="social-icons">
                <i class="fa-solid fa-house"></i>
                <i class="fa-brands fa-wordpress"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <br><br><br>
            <form class="input">
               <input type="text" class="First-input" name="First Name" placeholder="First Name"> <br><br><br>
               <input type="text" class="First-input" name="Last Name" placeholder="Last Name">
               <br><br><br><br>
               <label for="" style="color: grey;">Gender</label>
               <select name="" id="" class="option">
               <option value="">Male</option>
               <option value="">Female</option>
               <option value="">Prefer Not To Say</option>
               </select>

               <br><br><br><br><br>
            <br><br><br><br><br>
            <button class="Register" type="submit"> Submit</button>
            </form>
            
        </div>
        <script defer src="bundle.js"></script>
    </body>
</html>
